{% extends 'base.html' %}

{% block content%}

<div class="row row-cols-l row-cols-md-2">
    {% for post in posts %}
    <div class="col-md-4">
        <div class="card">
            <div class="view overlay">
                <img src="{{post.image.url}}" class="card-img-top" alt="Card iimage Cap">
                <a href="">
                    <div class="mask rgba-white-slight"></div>
                </a>
            </div>
            <div class="card-body">
                <h4 class="Card-title">{{post.title}}</h4>
                <p class="card-text">{{post.description}}</p>
                <a href="{% url 'detail' post.id %}" class="btn btn-primary btn-md">Read More</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock content%}
